<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ventas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 16px;
            text-align: center;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            input {
                font-size: 14px;
                padding: 8px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 5px;
            }

            .form-title {
                font-size: 18px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            input {
                font-size: 12px;
                padding: 6px;
            }

            .btn {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <br>
        <button class="btn btn-secondary" onclick="location.href='index.html'">Volver</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Consultar usuario en Supabase
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (error) {
                    console.error('Error de Supabase:', error);
                    alert('Error de conexión con la base de datos');
                    return;
                }

                if (!data) {
                    alert('Usuario no encontrado');
                    return;
                }

                if (data.password !== password) {
                    alert('Contraseña incorrecta');
                    return;
                }

                // Guardar sesión
                localStorage.setItem('userId', data.id);
                localStorage.setItem('userName', data.nombre || data.username);
                localStorage.setItem('userRole', data.rol || 'dependiente');
                
                alert('Login exitoso!');
                location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Error en login:', error);
                alert('Error al iniciar sesión: ' + error.message);
            }
        });
    </script>
</body>
</html>
