    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .features {
            margin: 30px 0;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #666;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-size: 12px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            .feature {
                font-size: 14px;
            }

            .feature-icon {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }

            .footer {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 5px;
            }

            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
            }

            .btn {
                padding: 10px;
                font-size: 12px;
            }

            .feature {
                font-size: 12px;
            }

            .feature-icon {
                width: 16px;
                height: 16px;
                font-size: 10px;
            }

            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
